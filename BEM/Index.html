<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Header Layouts</title>
      <link rel="stylesheet" href="Style.css">
    </head>
    <header class="header">
       <div class="header__logo">
           <img src="logo.png" alt="Company Logo" class="header__logo-image">
       </div>
       <nav class="header__nav">
           <ul class="header__nav-list">
               <li class="header__nav-item">Home</li>
               <li class="header__nav-item">About</li>
               <li class="header__nav-item">Services</li>
               <li class="header__nav-item">Contact</li>
           </ul>
       </nav>
       <button class="header__button header__button--login">Login</button>
   </header>

   <main>
       <div class="product-card">
           <h2 class="product-card__title">Продукт 1</h2>
           <p class="product-card__description">Описание продукта 1</p>
           <button class="product-card__button product-card__button--primary">Купить</button>
       </div>
       <div class="product-card">
           <h2 class="product-card__title">Продукт 2</h2>
           <p class="product-card__description">Описание продукта 2</p>
           <button class="product-card__button product-card__button--primary">Купить</button>
       </div>
       <div class="product-card">
           <h2 class="product-card__title">Продукт 3</h2>
           <p class="product-card__description">Описание продукта 3</p>
           <button class="product-card__button product-card__button--primary">Купить</button>
       </div>
   </main>
</html>
