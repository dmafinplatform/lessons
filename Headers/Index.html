<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Header Layouts</title>
      <link rel="stylesheet" href="Styles.css">
    </head>
    <body> 
        <!-- Header 1 -->
         <header>
            <div class="header-block">
               <div class = "logo">
                    <img src="./Assets/Wood.png" alt="Logo" width="40" height="40">
                 </div>
                <div>
                    <nav class="nav">
                        <a href="#" class = "active">Home</a>
                        <a href="#">About</a>
                        <a href="#">Market</a>
                        <a href="#">Services</a>
                        <a href="#">Blog</a>
                    </nav>
                </div>    
            </div>
            <div class = 'buttons'>
                <button class="btn btn-secondary">Sign in</button>
                <button class="btn btn-primary">Get Started</button>
            </div>     
         </header>

         <!-- Header 2 -->

         <header>
               <div class = "logo">
                    <img src="./Assets/Wood.png" alt="Logo" width="40" height="40">
                 </div>
                <div>
                    <nav class="nav">
                        <a href="#" class = "active">Home</a>
                        <a href="#">About</a>

                        <a href="#">Services</a>

                    </nav>
                    
                </div>    
            <div class = 'buttons'>
                <div class = "search-box">
                    <img src="./Assets/search.svg" alt="Search" width="20" height="20" />

                <button class="btn btn-primary">Register/Login</button>
            </div>

          <!-- Header 3 -->

         <header>
               <div class = "btn btn-secondary">
                    <img src="./Assets/user.svg" alt="Logo" width="20" height="20" />
                 </div>
                <div>
                    <nav class="nav">
                        <a href="#" class = "active">Home</a>

                             <div class = "logo">
                    <img src="./Assets/Wood.png" alt="Logo" width="40" height="40">
                 </div>  
                        <a href="#">Market</a>
                        <a href="#">Services</a>
                    </nav>
                </div>    
            <div class = "btn btn-secondary">
                    <img src="./Assets/Button_search.svg" alt="Logo" width="40" height="40" />
                 </div>
         </header>

            <!-- Header 4 -->
         <header class="header2">
               <div class = "logo">
                    <img src="./Assets/Logo2.png" alt="Logo" width="108.53" height="36.45" />
                 </div>
                <div class="header-block">
                    <nav class="nav2">
                        <a href="#">Home</a>

                    </nav> 
                     <div class = 'buttons'>

            </div>
