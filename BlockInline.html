<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blocks and Inline Elements</title>
</head>
<body>
<h1 class="block-to-inline">Block Elements</h1>  <!-- блочный элемент -->    
<h2 class="inline-to-block">Photo</h2> <!-- строчный элемент -->
      <img src="./Japan.jpg" alt="Japan" width="300" height="200">
<div class="ContainerBox block-to-inline"> 
    <p> Memory  <br> since 1996</p> <!-- блочный элемент -->
</div>  
      <p class="block-to-inline">would be nice to visit Japan again</p><!-- блочный элемент -->
      <p class="block-to-inline">I eat sushi only there</p>
</body>
</html>
