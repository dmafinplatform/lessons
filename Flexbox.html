<head>

    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="Flexbox.css">
</head>

<body>
    <div class = "block">
        <div class = "inline"> Inline 1 </div>
        <div class = "inline"> Inline 2 </div>
        <div class = "inline"> Inline 3 </div>

   </div>

            <div class="itemwrap"> wrap 3</div>

   </div>
       <div class="container">

            <div class="itemflow"> flex 3</div>
            <div class="itemflow"> flex 4</div>
   </div>
       <div class="container">
            <div class="itemgrow"> grow</div>
            <div class="itemshrink"> shrink</div>
            <div class="itembasis"> basis</div>
   </div>
   <div class="container">
            <div class="itempercent"> 50%</div>
            <div class="itemauto"> auto</div>

   </div>
