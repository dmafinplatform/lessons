<head> 
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ListAndTable</title>
<h1>List</h1>
<h2>Dotted List</h2>
<!-- Создаем ненумерованный список -->
<body>
   <ul>
       <li>Апельсин</li>
       <li>Персик</li>
       <li>Виноград</li>
       <li>Арбуз</li>
       <li>Банан</li>
   </ul>
</body>
<h2>Numbered List</h2>
<!-- Создаем нумерованный список -->
<body>
   <ol>
       <li>Подьем</li>
       <li>Утренние процедуры</li>
       <li>Завтрак</li>
       <li>Дуолинго</li>
       <li>Мобидев</li>
   </ol>
</body>


<h1>Table</h1>
<!-- Создаем таблицу -->
<h2>Simple Table</h2>
<body>
   <table border="1">
       <tr>
           <th>Имя</th>
           <th>Возраст</th>
           <th>Город</th>
       </tr>
       
       <tr>
           <td>Кадырбек</td>
           <td>5</td>
           <td>Астрахань</td>
        </tr>
        <tr>
           <td>Виталий</td>
           <td>14</td>
           <td>Астрахань</td>
        </tr>
        <tr>
           <td>Толеубек</td>
           <td>20</td>
           <td>Алматы</td>
        </tr>
   </table>
</body>
